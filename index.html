<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Challenge2015 by jiangts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/marked/lib/marked.js"></script>
    <script src="bower_components/superagent/superagent.js"></script>
    <script>
    
    var request = superagent;
    var getExtension = function(filename) {
      return filename.split('.').pop();
    };
    
    marked.setOptions({
      renderer: new marked.Renderer(),
      gfm: true,
      tables: true,
      breaks: false,
      pedantic: false,
      sanitize: true,
      smartLists: true,
      smartypants: false
    });
    
    function render(file, node) {
      var extension = getExtension(file);
      request.get(file, function(res){
        if(Math.floor(res.status/200) === 1) {
          var markup;
          if(extension === "md") {
            markup = marked(res.text);
          }
          $(node).html(markup);
        }
      });
    }

    render("pages/DayOne.md", ".day1-schedule");
    render("pages/DayTwo.md", ".day2-schedule");

    </script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Challenge2015</h1>
      <h2 class="project-tagline"></h2>
      <!-- a href="https://github.com/jiangts/Challenge2015" class="btn">View on GitHub</a>
      <a href="https://github.com/jiangts/Challenge2015/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/jiangts/Challenge2015/tarball/master" class="btn">Download .tar.gz</a -->
    </section>


    <section class="main-content">
      <h1>Schedule</h1>
      <h2>Day 1</h1>
      <section class="day1-schedule"></section>
      <h2>Day 2</h1>
      <section class="day2-schedule"></section>
    </section>

  
  </body>
</html>
